<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./favicon.png" />
    <script src="./jQuery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
    <script src="./main.js" type="text/javascript"></script>
    <title>Initiative Tracker</title>
</head>

<body>
    <table id="inputTable">
        <th></th>
        <tr>
            <td>
                <div>
                    <input type="text" id="creature" placeholder="Name" autocomplete="off"><br>
                    <br>
                    <input type="number" id="init" placeholder="Initiative"><br>
                    <br>
                    <input type="number" id="armorClass" placeholder="AC"><br>
                    <br>
                    <input type="number" id="hitPoints" placeholder="HP"><br>
                    <br>
                    <button class="btn" onclick="addToTable($('#creature').val(),$('#init').val(),$('#armorClass').val(),$('#hitPoints').val())">Add</button>
                    <button class="btn" onclick="sortTable(1)">Sort</button>
                </div>
            </td>
            <td>
                Whatcha want here?
            </td>
        </tr>
    </table>
    <table id="creatureTable" class="table table-bordered table-sm">
        <thead>
            <th class="namesHeader" onclick="sortTable(0)">Name</th>
            <th class="initiativeHeader" onclick="sortTable(1)">Initiative</th>
            <th class="acHeader" onclick="sortTable(2)">AC</th>
            <th class="hpHeader" onclick="sortTable(3)">HP</th>
            <th class="removeHeader">Remove</th>
            <th class="lockHeader">Lock</th>
            <th class="duplicateHeader">Duplicate</th>
        </thead>
        <tbody id="creatureList"></tbody>
    </table>
</body>
</html>
